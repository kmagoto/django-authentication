{% extends 'base.html' %}
{% block title %} Password Reset{% endblock %}

{% block content %}
    <h2>Do you want to reset your password</h2>
    <p>Kindly submit the email to receive the reset link</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset Password">
    </form>
{% endblock %}
