{% extends 'base.html' %}
{% block title %} Confirm New Password {% endblock %}

{% block content %}
    {% if validlink %}
        <h2>Set up a new password</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Confirm password Changes">
        </form>
    {% else %}
        <p>The password resent link is invalid</p>
        <br>
        <p>Kindly try resetting the password again</p>
    {% endif %}
{% endblock %}
